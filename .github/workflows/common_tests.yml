name: Run tests
on: [pull_request]
jobs:
  CommonTests:
    strategy:
        fail-fast: false
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master
    
    - name: Run tests
      shell: pwsh  
      run: |
        Install-Module Pester -Force -Scope CurrentUser
        Import-Module Pester
        Invoke-Pester -CI